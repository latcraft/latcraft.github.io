      var player = new Player(talk);
      player.on('change', function(slide) {
        Slide.show(slide);
      })

      var analytics = new Analytics(player);

      var timeout = null;

      var Slide = {
        dragging: false,
        previewx: null,
        previewy: null,
        show: function(slide) {
          slide = slide || player.slide(player.current);
          timeout = setTimeout(function() {$('.controls .next').addClass('loading');}, 50);
          $('.scrubbed').width(((slide.number+1) * 100 / player.count()) + '%');
          $('#slide_image').attr('src', slide.src);
          $('.current_slide').text(slide.number+1);
          Slide.markFirstOrLast();
        },
        markFirstOrLast: function() {
          $('.controls').removeClass('first').removeClass('last');
          if (player.current == 0) {
            $('.controls').addClass('first');
          } else if (player.current == player.count() - 1) {
            $('.controls').addClass('last');
          };
        },
        showPreview: function(s) {
          $('.previews img').hide();
          $('.previews [data-slide=' + s + ']').show();
          $('.previews p').text('Slide ' + (s+1) + ' of ' + player.count());
        },

        updateShares: function(source) {
          var link = talk.url,
              embed = $('#embed_input').val().replace(/data-slide="\d+" /, '');

          if (source == 'slide') {
            link += '?slide=' + (player.current+1);
            embed = embed.replace(/class="speakerdeck-embed"/, 'class="speakerdeck-embed" data-slide="' + (player.current + 1) + '"');
          }

          $('#shorturl').val(link);
          $('#embed_input').val(embed);
          $('#tweet_this').get(0).src = $('#tweet_this').attr('data-url') + '&url=' + encodeURIComponent(link);
          $('#facebook_like').get(0).src = $('#facebook_like').attr('data-url') + '&href=' + encodeURIComponent(link);
        },

        setSlideSize: function() {
          var max;

          if (Slide.fullscreen.isFullscreen() || $(window).width() > 640) {
            player.size = 'original';
            max = 1024;
          } else {
            player.size = 'preview';
            max = 640;
          }
          $('#slide_image').attr('src', player.urls()[player.current]);

          var $wrapper = $('#player-content-wrapper'),
              $img     = $wrapper.find('img'),
              w        = $wrapper.width(),
              h        = $wrapper.height(),
              ratio    = talk.ratio,
              left, top, width, height;

          if (w <= max) {
            width  = w;
            height = w/ratio;
            top = 0;
            left = 0;
            $img.css({top:0, left:0});
          } else {
            width = max;
            height = max / ratio;
            left = (w - max) / 2;
            top = (h - height) / 2;
          }

          if (height > h + 2) {
            height = h;
            width = h * ratio;
            left = (w - width) / 2;
            top = 0;
          }

          $img.width(width);
          $img.height(height);
          $img.css({top: top, left: left});
        }
      };

      preloadThumbs = function() {
        $(player.urls('thumb')).each(function(i) {
          $('.previews').prepend('<img id="cache_thumb_' + i + '" data-slide="' + i + '" src="' + this + '" />');
        });
      }

      // jquery stuff on load
      $(function(){
        var $player = $('#player');
        new Player.MouseActive($player);
        Slide.fullscreen = new Player.Fullscreen($player);

        Slide.setSlideSize();

        $(window).on('resize', _.debounce(Slide.setSlideSize, 100));

        $('ul.choices li').click(function() {
          $(this).closest('ul').find('li.current').removeClass('current');
          $(this).closest('div').find('div.panel').hide();
          $($(this).addClass('current').find('a').attr('href')).show().find('input[type=text]').focus().select();
          return false;
        });

        Slide.updateShares('talk');

        $('[name=link_to]').change(function() {
          Slide.updateShares($(this).val());
        });

        $('#slide_image').load(function() {
          if (timeout != null) {
            clearTimeout(timeout);
          }
          $('.controls .loading').removeClass('loading');
        });

        // wire up navigation buttons
        $('a.prev').click(function(){
          player.previousSlide();
          return false;
        });
        $('a.next').click(function(){
          player.nextSlide();
          return false;
        });
        // toolbar tricks
        $('a#share_button, .overlay, .close').click(function(){
          $player.toggleClass('share');
          if ($player.hasClass('share')) {
            $('ul.choices li:first').click();
            $('#link_to_p').click();
            $('#share div.panel:visible input[type=text]').focus().select();
          }
          return false;
        });

        function scrubSlide(e) {
          var $el = $('.scrubber_holder'),
              w   = $el.width(),
              l   = parseInt($el.css('padding-left'), 10),
              x   = e.pageX,
              d   = x - $el.position().left - l,
              s   = Math.floor(player.count() * (d / w));

          if (s >= player.count()) { s = player.count() - 1; }
          if (s < 0) { s = 0; }

          return s;
        }

        $('.scrubber_holder').bind('mousemove touchmove', function(e) {
          if (e.pageX != Slide.previewx) {
            Slide.previewx = e.pageX;
            if (Slide.dragging) {
              player.goToSlide(scrubSlide(e));
              return false;
            } else if (!$('html').hasClass('touch')) {
              $('.previews').css('opacity', 1);
              Slide.showPreview(scrubSlide(e));
            }
          }
        }).mouseleave(function() {
          if (!$('html').hasClass('touch')) {
            $('.previews').css('opacity', 0);
            if(Slide.dragging) {
              Slide.dragging = false;
              $('.scrubber_holder').removeClass('dragging');
              Slide.show();
            }
          }
        }).bind('mousedown', function(e) {
          if (!$('html').hasClass('touch')) {
            $('.previews').css('opacity', 0);
            Slide.dragging = true;
            $('.scrubber_holder').addClass('dragging');
            player.goToSlide(scrubSlide(e));
          }
        }).bind('touchstart', function(e) {
          $('.previews').css('opacity', 0);
          Slide.dragging = true;
          $('.scrubber_holder').addClass('dragging');
          player.goToSlide(scrubSlide(e));
        }).bind('mouseup touchend', function() {
          $('.scrubber_holder').removeClass('dragging');
          Slide.dragging = false;
        });

        preloadThumbs();

        player.goToSlide(0);

        // start images downloading
        player.preload(player.current + 1, 4);
      });
    </script>
