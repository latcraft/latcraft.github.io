We&#39;re happy to invite you to the brand new Latvian Software Craftsmanship Community opening event! This time we&#39;ll talk a lot about organizational and technical aspects of software architecture. Get through agenda, ping your colleagues and grab your ticket! 

Agenda
18:30 Opening
Here you&#39;ll know what LatCraft is about - our vision, mission, future plan what does it mean for you. 
 
18:50 How Ask.fm was built by Valery Vishnyakov, Ask.fm
CTO of Ask.fm will reveal how the product was built from the ground up and scaled to 65 millions of users. Ups and downs, architecture evolution, technological decisions and lessons learned – all covered.
 
20:00 Software Architecture Anti-Patterns by Eduards Sizovs, Craftsman&#39;s Passion
Applications of different size, business domain and criticality suffer from a huge set of issues, be it boring enterprise software, “Highly-Loaded” social network or a cozy startup. In this talk Eduards will cover Software Architecture issues that he finds the most prevailing nowadays and what you can do with that. Think big!">
